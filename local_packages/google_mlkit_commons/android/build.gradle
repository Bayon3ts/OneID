group 'com.google_mlkit_commons'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1'
    }
}

apply plugin: 'com.android.library'  // âœ… This must come before android{}

android {
    compileSdkVersion 31
    namespace "com.google_mlkit_commons"

    defaultConfig {
        minSdkVersion 21
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

dependencies {
    implementation "com.google.android.gms:play-services-tasks:18.0.2"
    implementation "com.google.mlkit:common:18.7.0"
    implementation "com.google.mlkit:vision-common:17.3.0"
    // Add any common dependencies here, or leave it empty if not needed
}
